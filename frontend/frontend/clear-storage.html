<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Local Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .success {
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Clear Local Storage</h1>
    <p>This page will clear all local storage data for the application.</p>
    <button onclick="clearStorage()">Clear Local Storage</button>
    <div id="message" class="success"></div>

    <script>
        function clearStorage() {
            localStorage.clear();
            document.getElementById('message').textContent = 'Local storage cleared successfully! Please refresh the application.';
        }
        
        // Automatically clear storage when page loads
        window.onload = function() {
            clearStorage();
        };
    </script>
</body>
</html>
